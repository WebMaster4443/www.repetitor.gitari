<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший репетитор игры на гитаре ">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://kit.fontawesome.com/b236a27d82.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Main Section-->
    <section class="main-section">
        <div class="container main-section__nav-container ">
            <!--Navigation Menu-->
            <header class="main-section__header">
                <a href="#"><img src="./assets/img/лого.png" alt=""></a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item"><a href="#">Обо мне</a></li>
                    <li class="nav-menu__list-item"><a href="#">Занятия</a></li>
                    <li class="nav-menu__list-item"><a href="#">Запись</a></li>
                </ul>
            </nav>
        </div>
        <!--First Section-->
        <div class="container main-section__content-container">
            <div class="left-wrapper">
                <img src="./assets/img/Фото гитариста.png" class="left-wrapper__img" alt="Фото гитариста"></img>
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
            </div>
            <div class="right-wrapper">
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item"><a href="#"><i class="fa-brands fa-skype"></i></a></div>
                    <div class="icons__item"><a href="#"><i class="fa-brands fa-vk"></i></a></div>
                    <div class="icons__item"><a href="#"><i class="fa-brands fa-telegram"></i></a></div>
                    <div class="icons__item"><a href="#"><i class="fa-brands fa-instagram"></i></a></div>
                </div>
               
                    <h1 class="right-wrapper__title title">Я виктор<hr class="title__hr"></h1>
                    <p class="right-wrapper__text">Репетитор игры на гитаре с семилетним опытом преподавания</p>
                

                <div class="right-wrapper__button buttons">
                        <button class="buttons__main-btn">Забронировать <br>урок</button>
                        <div class="right-wrapper__icon-btn buttons__icon-btn">
                            <img src="./assets/img/Иконка чата 1.svg" alt="">
                            <p class="buttons__text">Есть <br> вопросы?</p>
                        </div>
                </div>
            </div>
            <div class="main-section__first-elipse elipse">
                <div class="elipse__subtrack">
                </div>
            </div>
        </div>
        <div class="main-section__second-elipse elipse elipse_big ">
            <div class="elipse__subtrack elipse__subtrack_big">
            </div>
        </div>
    </section>

    <section class="second-section">
        <div class="container second-section__container">
            <!--Title-->
            <h2 class="second-section__title title">Преподаю <hr class="title__hr"></h2>
            <!--Card-->
            <div class="second-section__card-box">
                
                <div class="second-section__cards-item cards-item">
                    <img src="./assets/img/Электро-гитара 1.png" alt="Электро-гитара" class="cards-item__img">
                    <p class="cards-item__text">Электро<br>гитара</p>
                </div>
                <div class="second-section__cards-item cards-item">
                    <img src="./assets/img/Акустика-гитара 1.png" alt="Акустика-гитара" class="cards-item__img">
                    <p class="cards-item__text">Акустика<br>гитара</p>
                </div>

                <div class="second-section__cards-item cards-item">
                    <img src="./assets/img/Укулелли-гитара 1.png" alt="Укулелли-гитара" class="cards-item__img">
                    <p class="cards-item__text">Укулелли<br>гитара</p>
                </div>

                <div class="second-section__first-elipse elipse">
                    <div class="elipse__subtrack">
                    </div>
                </div>

                <div class="second-section__second-elipse elipse">
                    <div class="elipse__subtrack">
                    </div>
                </div>

            </div>
            <!--ICONS-->
            <div class="second-section__icon-box">
                <div class="second-section__icon-item icon-item">
                    <img src="./assets/img/icons1.png" alt="" class="icon-item__img">
                    <p class="icon-item__text"><span>7</span><br>лет
                       <br> преподавания</p>
                </div>

                <div class="second-section__icon-item icon-item">
                    <img src="./assets/img/icons2.png" alt="" class="icon-item__img">
                    <p class="icon-item__text"><span>276</span><br>Отзывов
                       <br> на 5 звезд</p>
                </div>

                <div class="second-section__icon-item icon-item">
                    <img src="./assets/img/icons3.png" alt="" class="icon-item__img">
                    <p class="icon-item__text"><span>314</span><br>Студентов
                       <br> обученно</p>
                </div>

                <div class="second-section__icon-item icon-item">
                    <img src="./assets/img/icons4.png" alt="" class="icon-item__img">
                    <p class="icon-item__text"><span>2000</span><br>часов
                       <br> преподавания</p>
                </div>
            </div>
        </div>
    </section>







    
</body>
</html>
